<div class="container mt-4">
  
  <h4>Categories</h4>
  <div class="row g-2 justify-content-start">
    <div class="col-auto" *ngFor="let cat of categories">
      <div class="category-card" (click)="selectCategory(cat)">
        <img [src]="cat.image" alt="{{ cat.name }}" />
        <div class="label">
          {{ cat.name }}
        </div>
      </div>
    </div>
  </div>


  <h4 class="mt-4">Recent Visits</h4>
  <ul>
    <li *ngFor="let visit of recentVisits">{{ visit }}</li>
  </ul>
</div>
