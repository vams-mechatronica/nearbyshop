<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5>{{ product.name }}</h5>
          <p>â‚¹{{ product.price }}</p>
          <button *ngIf="!product.qty" class="btn btn-primary" (click)="addToCart(product)">Buy Now</button>
          <div *ngIf="product.qty">
            <input type="number" [(ngModel)]="product.qty" class="form-control w-50" min="1">
          </div>
          <button class="btn btn-warning mt-2" (click)="subscribe(product)">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #subscribeModal let-modal>
  <div class="modal-body">
    <h5>Subscribe {{ selectedProduct?.name }}</h5>
    <select class="form-control" [(ngModel)]="subscriptionPlan">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="biweekly">Biweekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <input type="date" [(ngModel)]="startDate" class="form-control mt-2">
    <button class="btn btn-success mt-3" (click)="confirmSubscription()">Confirm</button>
  </div>
</ng-template>
