<div class="container mt-4">
  <h4>Your Cart</h4>
  <table class="table">
    <tr *ngFor="let item of cartItems">
      <td>{{ item.name }}</td>
      <td>{{ item.qty }}</td>
      <td>â‚¹{{ item.qty * item.price }}</td>
    </tr>
  </table>

  <h4>Authenticate</h4>
  <input type="text" class="form-control" placeholder="Mobile Number" [(ngModel)]="user.mobile">
  <button class="btn btn-primary mt-2" (click)="sendOTP()">Send OTP</button>

  <input type="text" class="form-control mt-2" placeholder="Enter OTP" [(ngModel)]="user.otp">
  <input type="text" class="form-control mt-2" placeholder="Enter Address" [(ngModel)]="user.address">
  <button class="btn btn-success mt-3" (click)="placeOrder()">Place Order</button>
</div>
