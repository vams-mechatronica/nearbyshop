<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">ðŸ›’ Your Cart</h4>
      <span class="badge bg-light text-dark fs-6">{{ cartItems.length }} items</span>
    </div>

    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">Product</th>
            <th scope="col" class="text-center">Quantity</th>
            <th scope="col" class="text-end">Price</th>
            <th scope="col" class="text-end">Subtotal</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.name }}</td>
            <td class="text-center">
              <input 
                type="number" 
                [(ngModel)]="item.qty" 
                class="form-control form-control-sm text-center w-50 mx-auto"
                min="1"
              />
            </td>
            <td class="text-end">â‚¹{{ item.price }}</td>
            <td class="text-end fw-semibold">â‚¹{{ item.qty * item.price }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-danger" (click)="removeItem(item)">
                <i class="bi bi-trash"></i> Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer bg-light d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Total: â‚¹{{ getTotal() }}</h5>
      <button class="btn btn-success btn-lg">
        <i class="bi bi-bag-check"></i> Checkout
      </button>
    </div>
  </div>
</div>
